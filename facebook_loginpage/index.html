<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-13">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" srcset="">
            <p class="text-4xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-xl w-1/4 relative">
            <input class="px-4 h-10 my-2 border rounded-lg border-1 border-gray-340" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-2 border rounded-lg border-1 border-gray-340" type="password" placeholder="password">
            <button class="bg-blue-700 hover:bg-blue-700 rounded-md font-bold text-white py-3 my-2">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <div class="flex justify-center"> <!-- Here was the missing closing '>' -->
                <button class="bg-green-700 hover:bg-green-400 rounded-md my-2 py-3 px-4 font-bold text-white">Create New Account</button>
            </div>
            <span class="absolute text-sm -bottom-10"> <spam class="font-bold hover:underline hover:cursor-auto"> Create a page</spam> for a celebrity ,brand or business</span>
        </div>
    </div>
</body>

</html>
